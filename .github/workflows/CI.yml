name: 'Go CI (Compile and Test)'

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
      - dev
      - staging

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.15'

      - name: Debug - Show current directory
        run: pwd

      - name: Debug - List files
        run: ls -l

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
